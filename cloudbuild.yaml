steps:
  - name: bash
    args:
      - rm
      - "-rf"
      - ../configs
  - name: bash
    args:
      - rm
      - "-rf"
      - ./configs/*
  - name: gcr.io/cloud-builders/gcloud
    args:
      - source
      - repos
      - clone
      - configs
      - configs.build
  - name: bash
    args:
      - cp
      - "-R"
      - ./configs.build/mirror-media/mirror-media-nuxt/gcskeyfile.json
      - ./gcskeyfile.json
  - name: bash
    args:
      - cp
      - "-R"
      - ./configs.build/mirror-media/mirror-media-nuxt/dev/config.js
      - ./configs/config.js
  - name: bash
    args:
      - rm
      - "-R"
      - ./configs.build
  - name: gcr.io/kaniko-project/executor:latest
    args:
      - --destination="gcr.io/${PROJECT_ID}/mirror-media-nuxt:ci_perf_test_${SHORT_SHA}_${BUILD_ID}"
      - --cache=true
      - --cache-ttl=672h
timeout: 1800s

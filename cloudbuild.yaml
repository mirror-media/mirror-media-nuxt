  - id: trigger_deployment
    name: curlimages/curl
    args:
      - -v
      - --fail-with-body
      - -H
      - application/json
      - -d
      - '{ "branch": "$${BRANCH_NAME}", "build": { "cluster": "${_KUBERNETES_CLUSTER}", "region": "asia-east1", "root": "${_KUSTOMIZATION_ROOTS//STAGE/${BRANCH_NAME}", "image": { "root": "${_KUSTOMIZATION_IMAGE_ROOT//STAGE/${BRANCH_NAME}", "name": "${_KUSTOMIZATION_IMAGE_NAME}", "newname": "gcr.io/$PROJECT_ID/mirror-media-nuxt:${BRANCH_NAME}_${SHORT_SHA}_${BUILD_ID}" } } }'
      - -X
      - POST
      - ${_CD_WEBOOK_URL}?key=${_API_KEY}&secret=$$WEBHOOK_SECRET
    secretEnv: ["WEBHOOK_SECRET"]
availableSecrets:
  secretManager:
    - versionName: ${_CD_WEBHOOK_SECRET_VERSION}
      env: "WEBHOOK_SECRET"

timeout: 1800s

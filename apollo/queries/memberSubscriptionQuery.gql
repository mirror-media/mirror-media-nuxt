query fetchMemberSubscriptions($firebaseId: String!) {
  member(where: { firebaseId: $firebaseId }) {
    id
    firebaseId
    email
    type
    tos
    subscription(orderBy: { periodEndDatetime: desc }) {
      id
      orderNumber
      frequency
      periodFirstDatetime
      postId
      paymentMethod
      oneTimeEndDatetime
      isActive
      periodEndDatetime
      periodNextPayDatetime
      newebpayPayment(orderBy: { paymentTime: desc }) {
        paymentMethod
        paymentTime
        amount
        cardInfoLastFour
      }
    }
  }
}
query fetchMemberBasicInfo($firebaseId: String!) {
  allMembers(where: { firebaseId: $firebaseId }) {
    id
    firebaseId
    email
    type
    tos
  }
}

query fetchOneTimeSubscriptions($firebaseId: String!) {
  member(where: { firebaseId: $firebaseId }) {
    email
    subscription(
      where: { frequency: one_time, isActive: true, status: paid }
      orderBy: { oneTimeEndDatetime: desc }
    ) {
      frequency
      orderNumber
      paymentMethod
      postId
      oneTimeEndDatetime
    }
  }
}

query fetchOneTimeSubscriptionsWithLINEPay($firebaseId: String!) {
  member(where: { firebaseId: $firebaseId }) {
    email
    subscription(
      where: { AND: [{ frequency: one_time, isActive: true, OR: [{ status: paid }, { linePayStatus: paid }] }] }
      orderBy: { oneTimeEndDatetime: desc }
    ) {
      frequency
      orderNumber
      paymentMethod
      postId
      oneTimeEndDatetime
    }
  }
}
query fetchRecurringSubscription($firebaseId: String!) {
  member(where: { firebaseId: $firebaseId }) {
    email
    type
    subscription(
      first: 1
      where: { frequency_in: [yearly, monthly], isActive: true }
      orderBy: { periodEndDatetime: desc }
    ) {
      id
      isCanceled
      frequency
      nextFrequency
      orderNumber
      paymentMethod
      periodEndDatetime
      periodNextPayDatetime
      newebpayPayment(orderBy: { paymentTime: desc }) {
        paymentMethod
        cardInfoLastFour
      }
    }
  }
}

query fetchSubscriptionPayments($firebaseId: String!) {
  member(where: { firebaseId: $firebaseId }) {
    email
    subscription(orderBy: { periodEndDatetime: desc }) {
      orderNumber
      frequency
      periodEndDatetime
      oneTimeEndDatetime
      paymentMethod
      newebpayPayment(orderBy: { paymentTime: desc }) {
        paymentMethod
        paymentTime
        amount
        cardInfoLastFour
        createdAt
        status
      }
      googlePlayPayment(orderBy: { transactionDatetime: desc }) {
        transactionDatetime
        amount
      }
    }
  }
}

query fetchSubscriptionPaymentsWithLINEPay($firebaseId: String!) {
  member(where: { firebaseId: $firebaseId }) {
    email
    subscription(orderBy: { periodEndDatetime: desc }) {
      orderNumber
      frequency
      periodEndDatetime
      oneTimeEndDatetime
      paymentMethod
      linePayStatus
      newebpayPayment(orderBy: { paymentTime: desc }) {
        paymentMethod
        paymentTime
        amount
        cardInfoLastFour
        createdAt
        status
      }
      linepayPayment(orderBy: { transactionTime: desc }) {
        payInfoMethod
        transactionTime
        amount
        maskedCreditCardNumber
        createdAt
        returnCode
      }
      googlePlayPayment(orderBy: { transactionDatetime: desc }) {
        transactionDatetime
        amount
      }
    }
  }
}



query magazineOrder($orderNumber: String!) {
  magazineOrder(where: { orderNumber: $orderNumber }) {
    id
    orderNumber
    purchaseDatetime
    merchandise {
      name
      code
      price
    }
    itemCount
    totalAmount
    purchaseName
    purchaseEmail
    purchaseMobile
    receiveName
    receiveMobile
    receiveAddress
    createdAt
    totalAmount
    promoteCode
  }
}
